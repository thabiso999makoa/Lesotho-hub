<!DOCTYPE html>
<html>
<head>
	<title>Contact Us - Lesotho Hub</title>
	<style type="text/css">
		body{
			background-color: whitesmoke;
			margin: 0;
			font-family: Arial, sans-serif;
		}

		/* Navigation bar */
		.mycont {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			background-color: green;
			padding: 15px;
			box-shadow: 0 2px 6px rgba(0,0,0,0.2);
			gap: 10px;
			position: sticky; /* stays on top */
			top: 0;
			z-index: 1000;
		}

		.mycont a {
			color: white;
			text-decoration: none;
			font-size: 18px;
			padding: 10px 20px;
			background-color: darkgreen;
			border-radius: 25px;
			transition: 0.3s;
		}

		.mycont a:hover {
			background-color: white;
			color: green;
			font-weight: bold;
		}

		/* Contact Us heading */
		h1{
			font-size: 36px; /* more appropriate */
			color: white;
			background-color: green;
			text-align: center;
			padding: 15px;
			width: 900px;
			max-width: 95%;
			margin: 20px auto;
			border-radius: 8px;
		}

		.contact-section {
			max-width: 800px;
			margin: 40px auto;
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		.contact-section h2 {
			text-align: center;
			color: green;
		}

		.contact-info {
			margin-bottom: 20px;
		}

		.contact-info p {
			font-size: 18px;
			margin: 5px 0;
		}

		form label {
			display: block;
			font-weight: bold;
			margin-top: 10px;
		}

		form input, form textarea {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		form button {
			margin-top: 15px;
			background-color: green;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			transition: 0.3s;
		}

		form button:hover {
			background-color: limegreen;
			color: black;
		}
		footer {
			text-align: center;
			background-color: green;
			color: white;
			padding: 15px;
			margin-top: 30px;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<!-- Navigation bar (top) -->
	<div class="mycont">
		<a href="index.html">Home</a>
		<a href="BusinessPage.html">Business</a>
		<a href="aboutUs.html">About us</a>
		<a href="contactUs.html">Contact us</a>
		<a href="Tips.html">Tips</a>
	</div>

	<!-- Heading below nav -->
	<h1>Contact Us - Lesotho Hub</h1>

	<!-- Contact section -->
	<div class="contact-section">
		<h2>Get in Touch</h2>

		<div class="contact-info">
			<p><strong>Email:</strong> lesothohub@gmail.com</p>
			<p><strong>Phone:</strong> +266 5000 0000</p>
			<p><strong>Location:</strong> Maseru, Lesotho</p>
		</div>

		<form action="#" method="post">
			<label for="name">Your Name</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Your Email</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Your Message</label>
			<textarea id="message" name="message" rows="5" required></textarea>

			<button type="submit">Send Message</button>
		</form>
	</div>
</body>
<footer>
	&copy; 2025 Lesotho Hub | Connecting Farmers & Businesses
</footer>
</html>
